<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Cine Campus</title>
    <link rel="stylesheet" href="../css/adminlogin.css">
    <script src="../javascript/adminlogin.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="image-section-img">
                <img src="../storage/img/newLogo.webg" alt="Cine icon">
            </div>
        </div>
        <div class="login-section">
            <h1>Ingresa como Administrador para registrar un usuario</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>¿No eres Administrador? <a href="../index.html">Login</a></p>
        </div>
    </div>
    <div id="errorPopup" class="error-popup" style="display: none;">
        <p>Usuario o Contraseña incorrecta</p>
    </div>
</body>
</html>
