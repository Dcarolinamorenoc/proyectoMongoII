<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Movie App Home</title>
    <link rel="stylesheet" href="../css/home.css">
    <script src="../javascript/home.js" defer></script>
    <script src="../javascript/movies.js" defer></script>
    <script src="../javascript/buscador.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <div id="main-content">
        <header>
            <div class="inicio">
                <div class="user-info">
                    <img src="" alt="User Avatar" class="avatar">
                    <span>Hi, User!</span>
                </div>
                <div class="user-inf">
                    <span>¡Veamos una película juntos!</span>
                </div>
            </div>
            <div class="notification">
                <img src="../storage/img/notifi.png" alt="Notification">
            </div>
        </header>

        <section id="search-section" class="search">
        <div class="search_bus">
            <div class="search_wrapper">
                <img src="../storage/img/lupa.svg" alt="Search" class="search_icon">
                <input class="search_input" type="text" placeholder="Buscar película, cine, género...">
            </div>
        </div>
    </section>

    <section class="section">
        <div class="section_title">
            <h1>En Cartelera</h1>
            <a href="">
                <h2>Ver Todo</h2>
            </a>
        </div>
    </section>
    <section class="cards">
        <div id="now-playing-container" class="cards_container">

        </div>

    </section>

        <section class="coming-soon">
            <div class="section_title">
                <h1>Proximo Estreno</h1>
                <a href="">
                    <h2>Ver Todo</h2>
                </a>
            </div>
            <div id="coming-soon-movies" class="movie-list">

            </div>
        </section>

        <section class="not-avaliable">
            <div class="section_title">
                <h1>Funciones Antiguas</h1>
                <a href="">
                    <h2>Ver Todo</h2>
                </a>
            </div>
            <div id="not-avaliable-movies" class="movie-list">

            </div>
        </section>

        <nav class="bottom-nav">
            <a href="#" class="active">
                <img src="../storage/img/home.png" alt="Principal">
                <span>Principal</span>
            </a>
            <a href="#search-section">
                <img src="../storage/img/browse.png" alt="Buscador">
                <span>Buscador</span>
            </a>
            <a href="#">
                <img src="../storage/img/ticket.png" alt="Boletos">
                <span>Boletos</span>
            </a>
            <a href="../views/infoUser.html">
                <img src="../storage/img/user.png" alt="Perfil">
                <span>Perfil</span>
            </a>
        </nav>
    </div>

    <div id="movie-details" class="movie-details-container" style="display: none;">
        <script>
            window.addEventListener('load', function() {
                if (window.location.hash === '#search-section') {
                    const searchSection = document.getElementById('search-section');
                    if (searchSection) {
                        searchSection.scrollIntoView({behavior: 'smooth'});
                        
                        // Activar el buscador
                        const searchInput = document.querySelector('.search_input');
                        if (searchInput) {
                            searchInput.focus();
                        }
                    }
                }
            });
        </script>
    </div>
</body>
</html>
