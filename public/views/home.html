<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App Home</title>
    <link rel="stylesheet" href="../css/home.css">
    <script src="../javascript/home.js" defer></script>
</head>
<body>
    <header>
        <div class="user-info">
            <img src="" alt="User Avatar" class="avatar">
            <span>Hi, User!</span>
        </div>
        <div class="notification">
            <img src="path_to_bell_icon.png" alt="Notification">
        </div>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search movie, cinema, genre...">
    </div>

    <section class="now-playing">
        <div class="section-header">
            <h2>Now playing</h2>
            <a href="#" class="see-all">See all</a>
        </div>
        <div class="movie-slider">
            <div class="movie-slide">
                <img src="path_to_movie1.jpg" alt="Movie 1">
                <h3>Puss In Boots The Last...</h3>
                <p>Adventure</p>
                <div class="rating">
                    <span class="dot filled"></span>
                    <span class="dot filled"></span>
                    <span class="dot half-filled"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <!-- Add more movie slides here -->
        </div>
    </section>

    <section class="coming-soon">
        <div class="section-header">
            <h2>Coming soon</h2>
            <a href="#" class="see-all">See all</a>
        </div>
        <div class="movie-list">
            <div class="movie-item">
                <img src="path_to_movie2.jpg" alt="Furious 10">
                <div class="movie-info">
                    <h3>Furious 10 (2023)</h3>
                    <p>Action, Adventure</p>
                </div>
            </div>
            <!-- Add more coming soon movies here -->
        </div>
    </section>

    <nav class="bottom-nav">
        <a href="#" class="active"><img src="path_to_home_icon.png" alt="Home"></a>
        <a href="#"><img src="path_to_browse_icon.png" alt="Browse"></a>
        <a href="#"><img src="path_to_tickets_icon.png" alt="Tickets"></a>
        <a href="#"><img src="path_to_profile_icon.png" alt="Profile"></a>
    </nav>

    <script src="home.js"></script>
</body>
</html>
