<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Cine Campus</title>
    <link rel="stylesheet" href="../css/registrar.css">
    <script src="../javascript/registrar.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="../storage/img/newLogo.webp" alt="Cine snacks and 3D glasses">
        </div>
        <div class="form-section">
            <h1>Rellena el formulario con la info del nuevo Usuario</h1>
            <form id="registroForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre_completo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="identificacion">Identificación:</label>
                        <input type="text" id="identificacion" name="identificacion" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="id">ID:</label>
                        <input type="text" id="id" name="id" required>
                    </div>
                    <div class="form-group">
                        <label for="rol">Rol:</label>
                        <select id="rol" name="rol" required>
                            <option value="VIP">VIP</option>
                            <option value="Estandar">Estandar</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nickname">Nickname:</label>
                        <input type="text" id="nickname" name="nickname" required>
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular:</label>
                        <input type="tel" id="celular" name="celular" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="imagen">Imagen del Usuario:</label>
                        <input type="url" id="imagen" name="imagen_user" placeholder="Ingrese el enlace de la imagen" required>
                    </div>
                </div>

                <h2>Métodos de Pago</h2>
                <div id="metodosPagoContainer">
                    <div class="metodo-pago">
                        <br>
                        <h3>Método de pago 1 (Obligatorio)</h3>
                        <br>
                        <div class="form-group">
                            <label for="nombre_tarjeta_0">Nombre de la tarjeta:</label>
                            <input type="text" id="nombre_tarjeta_0" name="nombre_tarjeta_0" required>
                        </div>
                        <div class="form-group">
                            <label for="numero_tarjeta_0">Número de la tarjeta:</label>
                            <input type="text" id="numero_tarjeta_0" name="numero_tarjeta_0" required>
                        </div>
                    </div>
                    
                    <div class="metodo-pago">
                        <br>
                        <h3>Método de pago 2 (Opcional)</h3>
                        <br>
                        <div class="form-group">
                            <label for="nombre_tarjeta_1">Nombre de la tarjeta:</label>
                            <input type="text" id="nombre_tarjeta_1" name="nombre_tarjeta_1">
                        </div>
                        <div class="form-group">
                            <label for="numero_tarjeta_1">Número de la tarjeta:</label>
                            <input type="text" id="numero_tarjeta_1" name="numero_tarjeta_1">
                        </div>
                    </div>
                    
                    <div class="metodo-pago">
                        <br>
                        <h3>Método de pago 3 (Opcional)</h3>
                        <br>
                        <div class="form-group">
                            <label for="nombre_tarjeta_2">Nombre de la tarjeta:</label>
                            <input type="text" id="nombre_tarjeta_2" name="nombre_tarjeta_2">
                        </div>
                        <div class="form-group">
                            <label for="numero_tarjeta_2">Número de la tarjeta:</label>
                            <input type="text" id="numero_tarjeta_2" name="numero_tarjeta_2">
                        </div>
                    </div>
                </div>

                <button type="submit">Registrarse</button>
            </form>
            <br>
            <p>Continuar en el sistema <a href="../index.html">Login</a></p>
            <br>
            <p>Registrar Tarjeta Usuarios VIP <a href="./registarTarjeta.html">TarjetaVip</a></p>
        </div>
    </div>
    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>
</body>
</html>
