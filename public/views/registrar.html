<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Cine Campus</title>
    <link rel="stylesheet" href="../css/registrar.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="../storage/img/registrar.png" alt="Cine snacks and 3D glasses">
        </div>
        <div class="form-section">
            <h1>¡Por favor rellene el formulario para registrarse!</h1>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="identificacion">Identificación:</label>
                        <input type="text" id="identificacion" name="identificacion" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="id">id:</label>
                        <input type="text" id="id" name="id" required>
                    </div>
                    <div class="form-group">
                        <label for="rol">Rol:</label>
                        <input type="text" id="rol" name="rol" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nickname">Nickname:</label>
                        <input type="text" id="nickname" name="nickname" required>
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular:</label>
                        <input type="tel" id="celular" name="celular" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="imagen">Imagen del Usuario:</label>
                        <input type="url" id="imagen" name="imagen" placeholder="Ingrese el enlace de la imagen" required>
                    </div>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Si tengo una cuenta? <a href="../index.html">Login</a></p>
        </div>
    </div>
</body>
</html>
