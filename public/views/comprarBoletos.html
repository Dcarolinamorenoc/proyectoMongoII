<head>

    <link rel="stylesheet" href="../css/boleto.css">

    <div class="container">
        <div class="movie-header">

            <h1>Cinema Selection</h1>
            <img src="../storage/img/points.png" alt="More options" class="more-options">
        </div>
        
        <div class="screen">
            <img src="../storage/img/pantalla.png" alt="screen">
        </div>
        
        <div class="seats">

                <div class="seatB" data-row="B"></div>
                <div class="seatB" data-row="B"></div>
                <div class="seatB" data-row="B"></div>
            </div>
            <div class="lettersC">
                <h5>C</h5>
            </div>
            <div class="row">
                <div class="seatC" data-row="C"></div>
                <div class="seatC" data-row="C"></div>
                <div class="seatC" data-row="C"></div>
                <div class="seatC" data-row="C"></div>

                <div class="seatC" data-row="C"></div>
            </div>
            <div class="lettersD">
                <h5>D</h5>
            </div>
            <div class="row">
                <div class="seatD" data-row="D"></div>
                <div class="seatD" data-row="D"></div>
                <div class="seatD" data-row="D"></div>
                <div class="seatD" data-row="D"></div>
                <div class="seatD" data-row="D"></div>
                <div class="seatD" data-row="D"></div>
                <div class="seatD" data-row="D"></div>
                <div class="seatD" data-row="D"></div>
                <div class="seatD" data-row="D"></div>
            </div>
            <div class="lettersE">
                <h5>E</h5>
            </div>
            <div class="row">
                <div class="seatE" data-row="E"></div>
                <div class="seatE" data-row="E"></div>

                <div class="seatE" data-row="E"></div>
            </div>
            <div class="lettersF">
                <h5>F</h5>
            </div>
            <div class="row">
                <div class="seatF" data-row="F"></div>
                <div class="seatF" data-row="F"></div>
                <div class="seatF" data-row="F"></div>

            </div>
        </div>
        
        <div class="legend">
            <span class="legend-item"><span class="seat-icon available"></span> Disponible</span>
            <span class="legend-item"><span class="seat-icon reserved"></span> Reservado</span>
            <span class="legend-item"><span class="seat-icon selected"></span> Seleccionado</span>
        </div>
        
        <div class="date-selector">
            <button class="date-btn active">Fri<br>17</button>
            <button class="date-btn">Sat<br>18</button>
            <button class="date-btn">Sun<br>19</button>
            <button class="date-btn">Mon<br>20</button>
            <button class="date-btn">Tue<br>21</button>
        </div>
        
        <div class="time-selector">
            <button class="time-btn active">
                13:00
                <span class="price">$ 5.25 +3D</span>
            </button>
            <button class="time-btn">
                15:45
                <span class="price">$ 5.99 +3D</span>
            </button>
            <button class="time-btn">
                18:50
                <span class="price">$ 4.50 +3D</span>
            </button>
            <button class="time-btn">
                20:30
                <span class="price">$ 6.5 +3D</span>
            </button>
        </div>
        
        <div class="price-section">
            <span>Price</span>
            <span class="total-price">$24.99</span>
        </div>
